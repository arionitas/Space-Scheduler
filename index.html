<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Space Scheduler</title>
  </head>

  <body>
    <header class="jumbotron pb-1">
      <h1 class="display-3">Space Scheduler</h1>
      <p class="lead">A simple space calendar app for scheduling hectic day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container mb-5">
      <p id="confirmation-msg">
      </p>
      <div class="row time-block" data-time="9">
        <div class="col-1 hour">9:00AM</div>
        <textarea class="col-10 description1" id="hour-9"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="10">
        <div class="col-1 hour">10:00AM</div>
        <textarea class="col-10 description" id="hour-10" ></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="11">
        <div class="col-1 hour">11:00AM</div>
        <textarea class="col-10 description" id="hour-11"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="12">
        <div class="col-1 hour">12:00PM</div>
        <textarea class="col-10 description" id="hour-12"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="13">
        <div class="col-1 hour">13:00PM</div>
        <textarea class="col-10 description" id="hour-13" ></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="14">
        <div class="col-1 hour">14:00PM</div>
        <textarea class="col-10 description" id="hour-14" ></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="15">
        <div class="col-1 hour">15:00PM</div>
        <textarea class="col-10 description" id="hour-15"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="16">
        <div class="col-1 hour">16:00PM</div>
        <textarea class="col-10 description" id="hour-16"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-time="17">
        <div class="col-1 hour">17:00PM</div>
        <textarea class="col-10 description" id="hour-17"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
  </html>
